<html>
    <script>
        //Criar uma função que recebe uma palavra como parâmetro e retorna essa palavra invertida

        //1- Receber a palavra como parâmetro
        //2- Criar uma variável temporaria para armazenar o resultado
        //3- Iterar a palavrade trás para frente, armazendo letra por letra na variável tremporária
        //4- Retornar a variável temporária
        function ordemInversa(palavra){
            var palavraInvertida = " ";
            for( var i = palavra.length -1 ; i >= 0 ; i--){
                
                palavraInvertida = palavraInvertida + palavra[i];
            }
            return palavraInvertida;
        }
    </script>
</html>
