<html>
    <script>

        //1 - Receber um número como parâmetro
        //2 - Executar um for na lista e para cada elemento verificar se é igual ao número buscado
        //3 - Quando encontrar, interromper a execucao e retorne true
        //4 - Se chegar ate o fim sem encontrar, retornar false
        var lista = [19, 54, 18, 11, 47, 98, 36, 44, 87];

        function verificaNumero(numero){
            var existe = false;
            for(i = 0; i < lista.length; i++){
                console.log(i);
                if(lista[i] === numero){
                 existe = true;
                 break;
                }
                
            }
            return existe;
        }
    </script>
</html>
